<div class="bg-gradient-danger pb-8 pt-5 pt-md-6">
    <div class="container-fluid">
        
            <div class="card card-stats mb-6 mb-xl-0">
                <div class="card-body">
                        <h6 class="heading-small text-muted mb-4">Klijent</h6>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-firstName">Ime</label>
                                    <input type="text" id="input-firstName"
                                        class="form-control form-control-alternative"
                                        placeholder="Ime" [(ngModel)]="client.firstName">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-lastName">Prezime</label>
                                    <input type="text" id="input-lastName"
                                        class="form-control form-control-alternative"
                                        placeholder="Prezime" [(ngModel)]="client.lastName" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username">Korisničko ime</label>
                                    <input type="text" id="input-username"
                                        class="form-control form-control-alternative"
                                        placeholder="Korisničko ime" [(ngModel)]= "client.username" required>
                                </div>
                            </div> 
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-acc">Broj računa</label>
                                    <input type="text" id="input-acc"
                                        class="form-control form-control-alternative"
                                        placeholder="Broj računa" [(ngModel)]= "client.account.accountNumber" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-income">Mjesečna primanja (u evrima)</label>
                                    <input type="number" id="input-income"
                                        class="form-control form-control-alternative"
                                        placeholder="Mjesečna primanja" [(ngModel)]= "client.monthlyIncome" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-outcome">Mjesečni izdaci (u evrima)</label>
                                    <input type="number" id="input-outcome"
                                        class="form-control form-control-alternative"
                                        placeholder="Mjesečni izdaci" [(ngModel)]= "client.monthlyOutcome" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-rp">Dodatni bodovi</label>
                                    <input type="number" id="input-rp"
                                        class="form-control form-control-alternative"
                                        placeholder="Mjesečni izdaci" [(ngModel)]= "client.rewardPoints" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <br>
                                <button type="button"
                                    class="btn btn-success btn-lg" (click) = "editClient()">Izmjeni</button>
                            </div>
                        </div>
                        
                </div>
            </div>
        
    </div>
    <br><br><br><br><br>
</div>
